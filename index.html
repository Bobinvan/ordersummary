<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">
<link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="top-container">

  </div>

  <div class="main">
  <p class="titlep">Order Summary</p>
  <p class="textp">You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
  <div class="plan">
    <img class="imgf" src="images/icon-music.png" alt="music icon" />
    <p class="plantitle">Annual Plan</p>
    <p class="plandesc">$59.99/year</p>
    <a class="change" href="">Change</a>
  </div>

  <div class="button">
    Prceed to Payment
  </div>

  <a class="acancel" href="">Cancel Order</a>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bobinvan</a>.
  </div>
</body>
</html>
